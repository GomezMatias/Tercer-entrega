<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon.jpg">
    <link rel="stylesheet" href="../sass/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Press+Start+2P&family=Roboto+Slab:wght@200&family=Vast+Shadow&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<body id="body">

    <div class="contenedor__global">

        <header class="header">

            <div class="header__logo">

                <a href="../index.html"><img src="../img/logo.png" alt="Logo de impresora" width="120"></a>

            </div>

            <nav class="header__menu">

                <ul>

                    <li><a href="AccesoriosyRepuestos.html">Accesorios y repuestos</a></li>
                    <li><a href="Lapices3D.html">Lapices 3D</a></li>
                    <li><a href="Insumos3D.html">Insumos 3D</a></li>
                    <li><a href="Impresoras3D.html">Impresoras 3D</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>

                </ul>

            </nav>


        </header>

        <h1 class="nuevo__titulo animate__animated animate__rubberBand">Comunicate con nosotros</h1>

        <div data-aos="flip-down">
            <section class="formulario">
                <form">

                    <h4>Registrate para comunicarte con nosotros</h4>

                    <input class="formulario__registro" type="text" id="nombre" placeholder="Nombre" required />

                    <input class="formulario__registro" type="text" id="apellido" placeholder="Apellido" required />

                    <input class="formulario__registro" type="email" id="email" placeholder="ejemplo@hotmail.com"
                        required />

                    <input class="formulario__registro" type="password" id="contraseña"
                        placeholder="Ingrese una contraseña" required>

                    <input class="formulario__boton" type="submit" value="Registrar">

                    </form>
            </section>
        </div>

        <hr>

        <footer class="footer">
            <div>
                <p class="animate__animated animate__backInLeft">Seguinos en nuetras redes</p>
            </div>
            <nav class="footer__redes">
                <ul>
                    <li> <a href="https://es-la.facebook.com/">Facebook</a></li>
                    <li><a href="https://www.instagram.com/">Instagram</a></li>
                    <li><a href="https://www.youtube.com/">Youtube</a></li>
                </ul>
            </nav>

        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
